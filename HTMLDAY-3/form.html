<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
</head>
<body>

    <style>
        body{
            text-align: center ;
            margin: 50px;
            border: 2px solid black;
            padding: 20px;
        }
       .rr{
        text-align: center;
       }
       h1{
        background-color: blueviolet;
       }
        
    </style>
    <h1>HTML FORM</h1>
    <label for="fname">FirstName:</label>
    <input type="text" id="fname" required><br><br>
    <label for="secname">SecondName:</label>
    <input type="text" id="secname"><br><br>
    <label for="m.no">MobileNumber:</label>
    <input type="number" id="m.no"><br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob"><br><br>
    <label for="address">Address:</label>
     <textarea name="address" id="address" cols="30" rows="10"></textarea>
   
    <h3>choose your car</h3>
    <input type="radio" id="bugatti" >
    <label for="bugatti">BUGATTI</label><br><br>
    <input type="radio" id="ferrari" >
    <label for="ferrari">FERRARI</label><br><br>
    <input type="checkbox" id="pagani" >
    <label for="pagani">PAGANI</label><br><br>
    
    <h3>choose your bike</h3>
    <label for="">CHOOSE THE BIKE</label><br><br>
    <select name="" id="bike">
        <option value="pulser">PULSER</option>
        <option value="hero">SPLENDER</option>
        <option value="honda">UNICORN</option>
    </select><br><br>
    <p class="rr"><input type="submit" name="" id="submit"></p>

</body>
</html>
